<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js" defer></script>
  <title>Sneakers</title>
</head>

<body>
  <header class="container">
    <nav>
      <div class="nav-logo"> <img src="images/logo.svg" alt="logo"></div>
      <div class="nav-items">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav-side">
        <img src="images/icon-cart.svg" alt="cart" class="cart" id="cart">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
      </div>
    </nav>
    <hr>
  </header>
  <main class="container">
    <section class="product-details">
      <div class="product-images">
        <img src="images/image-product-1.jpg" alt="img-1" id="mainImg">
        <div class="flex thumbnail">
          <img src="images/image-product-1-thumbnail.jpg" alt="img1" id="img1">
          <img src="images/image-product-2-thumbnail.jpg" alt="img2" id="img2">
          <img src="images/image-product-3-thumbnail.jpg" alt="img3" id="img3">
          <img src="images/image-product-4-thumbnail.jpg" alt="img4" id="img4">
        </div>
      </div>
      <div class="product-content">
        <p class="heading">SNEAKER COMPANY</p>
        <h1 class="title"> Fall Limited Edition Sneakers</h1>
        <p class="details">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        <div class="flex"><p class="price">$125.00</p>
        <p class="discount">50%</p></div>
        <p class="heading"><strike>$250.00</strike></p>
        
        <div class="flex">
          <div class="quantity">
            <img src="images/icon-minus.svg" alt="-" id="minus">
            <input type="text" id="value" min="0">
            <img src="images/icon-plus.svg" alt="+" id="plus">
          </div>
          <button class="add-to-cart flex" tooltip="Click to add">
            <img src="images/icon-cart.svg" alt="cart" class="cart">
            <p>Add to cart</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
