<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js" defer></script>
  <title>Sneakers</title>
</head>

<body>
  <header class="container">
    <!--Navbar-->
    <nav>
      <div class="hamburger"><img src="images/icon-menu.svg" alt=" menu"></div>
      <div class="nav-logo"><a href="#"><img src="images/logo.svg" alt="logo"></a></div>
      <div class="nav-items">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav-side">
        <img src="images/icon-cart.svg" alt="cart" class="cart" id="cart" title="Cart">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" title="Your Avatar">
      </div>
    </nav>
    <hr>
  </header>
  <main class="container">
    <!--Product Details-->
    <section class="product-details">
      <!--Images of the product-->
      <div class="product-images">
        <div class="slide-buttons">
          <img src="images/icon-previous.svg" alt="/<" class="previous" id="prev" >
          <img src="images/icon-next.svg" alt="/>" class="next" id="next">
        </div>
        <img src="images/image-product-1.jpg" alt="img-1" id="mainImg">
        <div class="flex thumbnail">
          <img src="images/image-product-1-thumbnail.jpg" alt="img1" id="img1">
          <img src="images/image-product-2-thumbnail.jpg" alt="img2" id="img2">
          <img src="images/image-product-3-thumbnail.jpg" alt="img3" id="img3">
          <img src="images/image-product-4-thumbnail.jpg" alt="img4" id="img4">
        </div>
      </div>
      <!--Content of the image-->
      <div class="product-content">
        <p class="heading">SNEAKER COMPANY</p>
        <h1 class="title"> Fall Limited Edition Sneakers</h1>
        <p class="details">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        <div class="mobile">
          <div class="pricing">
            <p class="price">$125.00</p>
            <p class="discount">50%</p>
          </div>
          <p class="heading"><strike>$250.00</strike></p>
        </div>
        <div class="cart-add">
          <div class="quantity">
            <img src="images/icon-minus.svg" alt="-" id="minus">
            <input type="number" id="value">
            <img src="images/icon-plus.svg" alt="+" id="plus">
          </div>
          <button class="add-to-cart flex" title="Click to add">
            <img src="images/icon-cart.svg" alt="cart" class="cart">
            <p>Add to cart</p>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
